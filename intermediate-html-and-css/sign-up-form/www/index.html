<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project - Sign-up Form</title>
		<link rel="stylesheet" href="assets/styles/reset.css" />
		<link rel="stylesheet" href="assets/styles/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<figure>
					<img src="assets/images/odin-lined.png" alt="Odin" />
					<figcaption>Odin</figcaption>
				</figure>
			</header>

			<main>
				<section class="constrained">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						<em>now</em> to get started.
					</p>
					<p>You <em>know</em> you want to!</p>
				</section>
				<form
					action="https://httpbin.org/post"
					method="POST"
					id="createAccount"
				>
					<p>Let's do this!</p>
					<div class="controllers constrained">
						<div>
							<label for="first_name">First Name</label>
							<input
								required
								type="text"
								name="first_name"
								id="firstName"
								placeholder="First name"
							/>
						</div>
						<div>
							<label for="last_name">Last Name</label>
							<input required type="text" name="last_name" id="lastName" />
						</div>
						<div>
							<label for="user_email">Email</label>
							<input required type="email" name="user_email" id="email" />
						</div>
						<div>
							<label for="phone_number">Phone Number</label>
							<input type="tel" name="phone_number" id="phoneNumber" />
						</div>
						<div>
							<label for="user_pw">Password</label>
							<input
								required
								type="password"
								name="user_pw"
								id="userPassword"
							/>
						</div>
						<div>
							<label for="confirm_pw">Confirm Password</label>
							<input
								required
								type="password"
								name="confirm_pw"
								id="confirmPassword"
							/>
						</div>
					</div>
				</form>
				<section>
					<button type="submit" form="createAccount">Create Account</button>
					<p>Already have an account? <a href="">Log in</a></p>
				</section>
			</main>
		</div>
	</body>
</html>
