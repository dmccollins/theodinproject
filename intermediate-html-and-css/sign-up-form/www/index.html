<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Danny McCollins">
  <meta name="description" content="A simple sign-up form">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>The Odin Project: Sign-up Form</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
  <form action="https://httpbin.org/post" method="POST">
    <div class="form-controls">
      <div class="control">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" autocomplete="family-name">
      </div>
      <div class="control">
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" autocomplete="given-name">
      </div>
      <div class="control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email">
      </div>
      <div class="control">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel">
      </div>
      <div class="control">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="new-password">
      </div>
      <div class="control">
        <label for="confirm">Confirm password</label>
        <input type="password" id="confirm" name="confirm">
      </div>

    </div>
  </form>
</body>

</html>
